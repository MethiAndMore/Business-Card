<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methi & More - Digital Business Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="nav-logo">Methi & More</a>
            <nav class="nav-menu">
                <a href="#card-section" class="nav-link">My Card</a>
                <a href="#product-section" class="nav-link">Products</a>
                <a href="contact.vcf" class="nav-button" download>Add to Contacts</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <!-- MODIFIED: Profile picture is now here -->
                <img src="https://methiandmore.github.io/Business-Card/profile.jpg" alt="Profile Picture for Methi & More" class="hero-profile-pic">
                
                <!-- MODIFIED: Main heading -->
                <h1>Methi & More</h1>
                
                <!-- MODIFIED: Sub-heading -->
                <p>Shuddha, Satvik and Paushtik</p>
            </div>
        </section>

        <section id="card-section" class="content-section">
            <div class="business-card-container">
                
                <!-- MODIFIED: Profile Header (image removed) -->
                <div class="card-profile-header">
                    <div class="card-profile-text">
                        <h2>Mrs. Gauri Ashwin Hate</h2>
                        <!-- MODIFIED: Title changed to CEO -->
                        <p>Co-Founder and CEO</p>
                    </div>
                </div>

                <!-- QR Code Section -->
                <div class="card-qr-section">
                    <h3>Scan to Connect</h3>
                    <img src="qr_code.png" alt="Scan QR Code to Add Contact" class="qr-image">
                    <p class="qr-caption">Save my details directly to your phone.</p>
                </div>
                
                <!-- Menu Section -->
                <div id="product-section" class="card-menu-section">
                    <h3>Our Products</h3>
                    <div id="menu-container">
                        <!-- Menu items will be loaded here by JavaScript -->
                        <p>Loading menu...</p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>Â© 2025 Methi & More. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
