<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methi & More - Digital Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <header>
            <!-- This now points to the image in your new repository -->
            <img src="https://methiandmore.github.io/Business-Card/profile.jpg" alt="Profile Picture for Methi & More" class="profile-pic">
            
            <h1>Mrs. Gauri Ashwin Hate</h1>
            <p>Methi & More</p>
        </header>

        <section class="contact-info">
            <h2></h2>
            <p>Scan the QR code on my business card or click the button below to save my contact details directly to your phone.</p>
            <a href="contact.vcf" class="button" download>Download V-Card</a>
        </section>

        <section class="menu">
            <h2>Our Products</h2>
            <div id="menu-container">
                <!-- Menu items are loaded here by JavaScript -->
                <p>Loading menu...</p>
            </div>
        </section>

        <footer>
            <p>Methi & More</p>
        </footer>
    </div>

    <script src="main.js"></script>

</body>
</html>
