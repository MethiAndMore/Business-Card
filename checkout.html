<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - From Gauri's Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="profile.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header"><div class="container"><a href="index.html" class="logo-link"><span>From Gauri's Kitchen</span></a><nav class="main-nav"><ul><li><a href="index.html">Home</a></li><li><a href="products.html">Products</a></li><li><a href="contact.html">Contact</a></li></ul></nav><button class="mobile-nav-toggle" aria-label="Toggle Navigation"><span class="hamburger"></span></button></div></header>
    <main class="page-main-content">
        <section id="checkout-page" class="content-section">
            <div class="container">
                <h2>Your Order Summary</h2>
                <div id="cart-items-container"></div>
                <div id="empty-cart-message" class="hidden"><p>Your cart is empty.</p><a href="index.html#products" class="cta-button">Start Shopping</a></div>
                <div id="checkout-summary" class="hidden">
                    <div class="order-addons">
                        <h3>Add-ons</h3>
                        <div class="premium-toggle-container">
                            <label for="premium-toggle" class="toggle-label"><input type="checkbox" id="premium-toggle"><span class="toggle-switch"></span>Premium Gift Wrapping (+₹100)</label>
                        </div>
                    </div>
                    <div id="gift-message-wrapper" class="hidden">
                        <h3>Add a Gift Message</h3>
                        <textarea id="gift-message-text" placeholder="Enter your personal message here..."></textarea>
                    </div>
                    <div class="feedback-section">
                        <h3>Feedback or Special Instructions (Optional)</h3>
                        <textarea id="feedback-text" placeholder="We'd love to hear your thoughts or any special requests!"></textarea>
                    </div>
                    <div class="total-bill">
                        <h3>Total Bill: <span id="total-bill-amount">₹0</span></h3>
                    </div>
                    <div class="checkout-actions">
                        <button id="send-whatsapp-btn" class="whatsapp-order-button">Send Order on WhatsApp</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer-bottom"><p>© 2025 Methi & More. All Rights Reserved.</p></footer>
    <script src="script.js"></script>
</body>
</html>
