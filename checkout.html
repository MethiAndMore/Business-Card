<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - From Gauri's Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="profile.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-link"><span>From Gauri's Kitchen</span></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle" aria-label="Toggle Navigation"><span class="hamburger"></span></button>
        </div>
    </header>

    <main class="page-main-content">
        <section id="checkout-page" class="content-section">
            <div class="container">
                <h2>Your Order Summary</h2>
                
                <!-- THIS FORM IS NOW UPDATED FOR WEB3FORMS -->
                <form id="checkout-form" action="https://api.web3forms.com/submit" method="POST">
                    
                    <div id="cart-items-container">
                        <!-- Cart items are loaded here by the script -->
                    </div>
                    
                    <div id="empty-cart-message" class="hidden">
                        <p>Your cart is empty.</p>
                        <a href="index.html#products" class="cta-button">Start Shopping</a>
                    </div>

                    <div id="checkout-summary" class="hidden">
                        <div class="customer-details">
                            <h3>Your Details</h3>
                            <input type="text" id="customer-name" name="Name" placeholder="Your Full Name" required>
                            <input type="email" id="customer-email" name="Email" placeholder="Your Email Address" required>
                        </div>
                        <div class="total-bill">
                            <h3>Total Bill: <span id="total-bill-amount">₹0</span></h3>
                        </div>
                        <div class="checkout-actions">
                            <button type="submit" id="place-order-btn" class="cta-button-gradient">Place Order & Get Receipt</button>
                        </div>
                    </div>

                    <!-- Web3Forms Settings -->
                    <!-- PASTE YOUR NEW ACCESS KEY HERE -->
                    <input type="hidden" name="access_key" value="ae34732b-9c12-47dd-88a2-41c5c2524289">

                    <!-- This line tells Web3Forms where to send the customer after a successful order -->
                    <input type="hidden" name="redirect" value="https://methiandmore.github.io/Checkout-Our-Ladoo/">
                    
                    <!-- This sets the subject line of the email you will receive -->
                    <input type="hidden" name="subject" value="New Order from Your Website!">

                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer-bottom"><p>© 2025 Methi & More. All Rights Reserved.</p></footer>
    <script src="script.js"></script>
</body>
</html>
